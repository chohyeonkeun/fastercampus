<tr class="comment-row">
    <td colspan="3" class="comment_text">{{comment.text}}</td>
    <td>{{comment.nickname.username}}</td>
    <td>{{comment.created}}</td>
    <td><a href="{% url 'category:comment_update' comment.id %}" class="btn btn-light btn-sm btn_comment_update">수정</a></td>
    <td><a href="{% url 'category:comment_delete' comment.id %}" class="btn btn-light btn-sm btn_comment_delete">삭제</a></td>
</tr>
